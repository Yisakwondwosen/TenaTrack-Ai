name: auth-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  firestore-rules-validation:
    name: Firestore Rules Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Validate Firestore Rules
        run: firebase deploy --only firestore:rules --dry-run --token "${{ secrets.FIREBASE_TOKEN }}"

  functions-linting:
    name: Functions Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install --prefix functions
      - name: Run ESLint
        run: npm run lint --prefix functions

  hosting-deployment:
    name: Hosting Deployment
    runs-on: ubuntu-latest
    needs: [firestore-rules-validation, functions-linting]
    steps:
      - uses: actions/checkout@v4
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Deploy Hosting
        run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
      - name: Deploy Functions (if needed)
        run: firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}"